<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Evaluación Intermedia</title>
    <link rel="stylesheet" href="./css/style.css" class="style">
</head>

<body class="body">
    <div class="topPart">
        <h1 class="title"> Piedra, Papel y Tijera</h1>
        <img src="./img/rsp.png" alt="image of rock, paper, scissors" class="image image-js">
    </div>

    <h2 class="instructions">Introduce aquí tu jugada</h2>
    <form action="" class="game">
        <select class="select js-tool" name="tool_selected">
            <option value="" disabled selected hidden>Seleccione su jugada</option>
            <option value="piedra">piedra</option>
            <option value="papel">papel</option>
            <option value="tijera">tijera</option>
        </select>
        <p class="js-computer"></p>
        <input class="button js-button" type="submit" value="Jugar" />
        <input class="button2 js-button2 hidden" type="submit" value="Reiniciar juego" />

        <h3 class="js-state">Vamos a jugar</h3>
        <p class="js-counterPlayer">Jugador: 0</p>
        <p class="js-counterComputer">Computadora: 0</p>



        <script type="text/javascript" src="./js/main.js"></script>

</body>

</html>
